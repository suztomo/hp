fs:
  var_dirs:
    1:
      log:
        apache2: ~
      run: ~
      www:
        index.html: "/var/www/index.html"
      lock:
        apache2: ~
    2:
      log:
        apache2: ~
      run: ~
      www:
        index.html: "/var/www/index.html"
      lock:
        apache2: ~
    auto:
      from: 2
      to: 100
      data:
        log:
          apache2: ~
        run: ~
        www:
          index.html: "/var/www/index.html"
        lock:
          apache2: ~

  home_dirs:
    1:
      suzuki:
        testdir: ~
        .zshrc: "/home/suzuki/.zshrc"
      mozuya:
        mozu: ~
      mitou:
        host1: ~
    2:
      taro:
        sampledir: ~
      suzuki:
        sampledir: ~
      mitou:
        host2: ~
    3:
      suzuki:
        testdir: ~
      mozuya: ~
      taro: ~
      mitou:
        host3: ~
    auto:
      from: 4
      to: 20
      data:
        mitou:
          host$I: ~
        suzuki:
          testdir: ~
          .zshrc: "/home/suzuki/.zshrc"
          vhost$I: "/home/suzuki/hoge.txt"
        mozuya:
          mozu: ~
        mitou:
          host1: ~

variables:
  SSHD_DIR1: "/usr/src/openssh"
  NETCAT_DIR: "/home/suzuki/hp/utils"

networks:
  vnet1:
    netmask: 255.255.255.0
    network: 192.168.111.0
    machines_auto:
      from: 3
      to: 300
      data:
        hp_node : $I
        address : $I
        daemons :
          - "$SSHD_DIR1/sshd -f ${SSHD_DIR1}/sshd_config"
        ports   :
          22 : ($I*100+10022)
          80 : ($I*100+10080)
    machines:
      - hp_node : 1
        address : 1
        daemons :
          - "$SSHD_DIR1/sshd -f ${SSHD_DIR1}/sshd_config"
        ports   :
          22 : 10122
          80 : 10180
      - hp_node : 2
        address : 2
        daemons :
          - "$SSHD_DIR1/sshd -f ${SSHD_DIR1}/sshd_config"
#          - "apache2ctl_suid start"
        ports   :
          22 : 10222
          80 : 10280
          6667 : 10877


globals:
  machines: []
  machines_auto:
    from: 1000
    to: 1001
    data:
      hp_node : $I # $I = 0,1,2,3... 1000
      daemons :
        - port : ($I*10+30000)
          command : "$NETCAT_DIR/ncwhile_back.sh ($I*10+30000)"
        - port : ($I*10+30001)
          command : "$NETCAT_DIR/ncwhile_back.sh ($I*10+30001)"
        - port : ($I*10+30002)
          command : "$NETCAT_DIR/ncwhile_back.sh ($I*10+30002)"
        - port : ($I*10+30003)
          command : "$NETCAT_DIR/ncwhile_back.sh ($I*10+30003)"
        - port : ($I*10+30004)
          command : "$NETCAT_DIR/ncwhile_back.sh ($I*10+30004)"


